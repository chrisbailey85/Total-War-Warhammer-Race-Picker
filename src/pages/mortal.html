<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="site description" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- my stylesheet -->
    <link rel="stylesheet" href="../scss/main.scss" />
    <title>Warhammer Race Picker: Eye of the Vortex</title>
  </head>
  <body>
    <header class="header">
      <div><img src="../images/logo.svg" alt="" class="logo" /></div>
      <nav class="nav">
        <button
          class="hamburger hamburger--vortex"
          type="button"
          aria-label="Menu"
          aria-controls="navigation"
          aria-expanded="true/false"
        >
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <div id="navigation" class="nav__bar">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="../index.html" class="nav__link">home</a>
            </li>
            <li class="nav__item">
              <a href="./vortex.html" class="nav__link">eye of the vortex</a>
            </li>
            <li class="nav__item">
              <a href="./mortal.html" class="nav__link active"
                >mortal empires</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="banner">
        <h1 class="heading">Total War: Warhammer Race Picker</h1>
        <h2 class="heading sub__heading">Mortal Empires</h2>
      </section>
      <section class="form__section">
        <form class="form form--mortal">
          <h2 class="heading sub__heading">select addons to excludes</h2>
          <div class="input__container">
            <input
              type="checkbox"
              name="Beastmen"
              id="beastmen"
              class="addons"
            />
            <label for="beastmen">Call of the Beastmen </label>
          </div>

          <div class="input__container">
            <input type="checkbox" name="Chaos" id="chaos" class="addons" />
            <label for="chaos">Chaos Warriors</label>
          </div>

          <div class="input__container">
            <input
              type="checkbox"
              name="Vampire Coast"
              id="vampire__coast"
              class="addons"
            />
            <label for="vampire__coast">Curse of the Vampire Coast</label>
          </div>

          <div class="input__container">
            <input type="checkbox" name="Norsca" id="norsca" class="addons" />
            <label for="norsca">Norsca</label>
          </div>

          <div class="input__container">
            <input
              type="checkbox"
              name="Wood Elfs"
              id="wood__elfs"
              class="addons"
            />
            <label for="wood__elfs">Realm of the Wood Elves</label>
          </div>

          <div class="input__container">
            <input
              type="checkbox"
              name="Tomb Kings"
              id="tomb__kings"
              class="addons"
            />
            <label for="tomb__kings">Rise of the Tomb Kings </label>
          </div>

          <div class="input__container">
            <input
              type="checkbox"
              name="Beastmen"
              id="beastmen__fury"
              class="addons"
            />
            <label for="beastmen__fury">The Silence & The Fury</label>
          </div>

          <div class="input__container">
            <input
              type="checkbox"
              name="Wood Elfs"
              id="wood__elfs__twisted"
              class="addons"
            />
            <label for="wood__elfs__twisted"
              >The Twisted and the Twilight</label
            >
          </div>

          <button class="get__race">get race</button>
        </form>
      </section>
      <section class="loading hidden">
        <h2 class="heading sub__heading">Loading...</h2>
        <div class="shuffle"></div>
      </section>
      <section class="seleted__race hidden">
        <h2 class="race__name heading sub__heading">Beastmen</h2>
        <div class="images__container"></div>
      </section>
    </main>
    <footer>
      <a
        href="https://twitter.com/bailey_coding"
        target="_blank"
        rel="noreferrer"
        >Made by Chris Bailey</a
      >
    </footer>
    <script src="mortal.js" type="module"></script>
  </body>
</html>
